<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Teaching Schedule Visualizer</title>
<link rel="stylesheet" type="text/css" href="style.css">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script type="text/javascript" src="tsv.js"></script>
 
 
 <!-- Script for hiding text with buttons -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").slideDown();
  });
});
</script>
 
 <style type="text/css">
 #resultTable {
 	border:1px solid #000;
	width:400px;
 }
 </style>
</head>
<body>
<main>
	<header>
		<!-- Include an Image for the Banner -->
		<img src="images/header.jpg" alt="header" />
	</header>
<form id="calendarPost" action="jQueryCalendar/calendar.php" method="post">
<input type="hidden" id="toVisualize" name="toVisualize" />
</form>
<form>

<!-- Note -->
<span id="iNote">
	<p>Instructor Search: This is where you can search for instructors based on names and subject areas. The results will display at the bottom of the page.</p>
<button id="show">Show</button>
<button id="hide">Hide</button>
</span>

<br><br><br>
<label for="pname">Instructor:</label>
<input type="text" id="pname" name="pname" /><br />
<label for="disc">Discipline:</label>
<input type="text" id="disc" name="disc" />
<br />
<input type="button" id="search" value="Search" onclick="searchInstructors()" />
</form>
<br />
<span id="results">
</span>
</main>
</body>
</html>
